<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web de Ejemplo</title>
    <style>

	    :root {
	--chat--color-primary: #e74266;
	--chat--color-primary-shade-50: #db4061;
	--chat--color-primary-shade-100: #cf3c5c;
	--chat--color-secondary: #20b69e;
	--chat--color-secondary-shade-50: #1ca08a;
	--chat--color-white: #ffffff;
	--chat--color-light: #f2f4f8;
	--chat--color-light-shade-50: #e6e9f1;
	--chat--color-light-shade-100: #c2c5cc;
	--chat--color-medium: #d2d4d9;
	--chat--color-dark: #ff0000;
	--chat--color-disabled: #777980;
	--chat--color-typing: #404040;

	--chat--spacing: 1rem;
	--chat--border-radius: 0.25rem;
	--chat--transition-duration: 0.15s;

	--chat--window--width: 400px;
	--chat--window--height: 600px;

	--chat--header-height: auto;
	--chat--header--padding: var(--chat--spacing);
	--chat--header--background: var(--chat--color-dark);
	--chat--header--color: var(--chat--color-light);
	--chat--header--border-top: none;
	--chat--header--border-bottom: none;
	--chat--header--border-bottom: none;
	--chat--header--border-bottom: none;
	--chat--heading--font-size: 2em;
	--chat--header--color: var(--chat--color-light);
	--chat--subtitle--font-size: inherit;
	--chat--subtitle--line-height: 1.8;

	--chat--textarea--height: 50px;

	--chat--message--font-size: 1rem;
	--chat--message--padding: var(--chat--spacing);
	--chat--message--border-radius: var(--chat--border-radius);
	--chat--message-line-height: 1.8;
	--chat--message--bot--background: var(--chat--color-white);
	--chat--message--bot--color: var(--chat--color-dark);
	--chat--message--bot--border: none;
	--chat--message--user--background: var(--chat--color-secondary);
	--chat--message--user--color: var(--chat--color-white);
	--chat--message--user--border: none;
	--chat--message--pre--background: rgba(0, 0, 0, 0.05);

	--chat--toggle--background: var(--chat--color-primary);
	--chat--toggle--hover--background: var(--chat--color-primary-shade-50);
	--chat--toggle--active--background: var(--chat--color-primary-shade-100);
	--chat--toggle--color: var(--chat--color-white);
	--chat--toggle--size: 64px;
}

  /* Cambiar el fondo del chat */

	    .chat-layout .chat-header {
    display: flex
;
    flex-direction: column;
    justify-content: center;
    gap: 1em;
    height: var(--chat--header-height, auto);
    padding: var(--chat--header--padding, var(--chat--spacing));
    background: var(--chat--header--background, var(--chat--color-dark));
    color: var(--chat--header--color, var(--chat--color-light));
    border-top: var(--chat--header--border-top, none);
    border-bottom: var(--chat--header--border-bottom, none);
    border-left: var(--chat--header--border-left, none);
    border-right: var(--chat--header--border-right, none);
}
	    
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .content {
            flex: 1;
            padding: 2rem;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        @media (max-width: 600px) {
            .navbar, .footer {
                padding: 0.5rem;
            }
        }
        .MuiStack-root.chaindesk-chatbox-standard-j7qwjs{
            display: none !important;
        }

        .MuiChip-label.MuiChip-labelSm.chaindesk-chatbox-standard-tymi7a{
            display: none !important;
        }

    </style>

<link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
<script type="module">
	import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

	createChat({
		webhookUrl: 'https://neuralgeniusai.com/webhook/a6c88929-c0d0-4733-abf8-54eb5c6e19b2/chat',
		initialMessages: [
			'Hola, soy UpaBot, tú asistente virtual!',
			'En que puedo ayudarte?'
		],
		i18n: {
			en: {
				title: 'Tu asistente virtual',
				subtitle: "Empezá un chat. Estamos acá para ayudarte 24/7.",
				footer: '',
				getStarted: 'Nueva conversación',
				inputPlaceholder: 'Escribe tu respuesta..',
			},
		},
		        theme: {
            primaryColor: '#4CAF50', // Color principal (verde)
            secondaryColor: '#2196F3', // Color secundario (azul)
            backgroundColor: '#f3f4f6', // Fondo del chat
            textColor: '#333', // Color del texto
        }
	});
</script>

<chaindesk-chatbox-standard style="width: 100%; height: 750px" />
