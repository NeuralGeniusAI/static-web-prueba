<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web de Ejemplo</title>
    <style>

  /* Cambiar el fondo del chat */
  .MuiPaper-root.chaindesk-chatbox-standard-8qf7we {
      background-color: #f3f4f6 !important; /* Cambia a un gris claro */
      color: #333 !important; /* Cambia el color del texto */
      border-radius: 10px !important; /* Redondea los bordes */
  }

  /* Cambiar el color de los mensajes enviados por el usuario */
  .MuiChip-root.MuiChip-filledPrimary {
      background-color: #4CAF50 !important; /* Verde */
      color: #fff !important; /* Texto blanco */
  }

  /* Cambiar el color de los mensajes enviados por el bot */
  .MuiChip-root.MuiChip-filledDefault {
      background-color: #e0e0e0 !important; /* Gris */
      color: #000 !important; /* Texto negro */
  }

  /* Cambiar el color de los botones */
  .MuiButton-root {
      background-color: #2196F3 !important; /* Azul */
      color: #fff !important; /* Texto blanco */
      border-radius: 5px !important; /* Borde redondeado */
  }

  /* Cambiar los estilos del input (barra de entrada de texto) */
  .MuiInputBase-root {
      background-color: #fff !important; /* Fondo blanco */
      border: 1px solid #ddd !important; /* Borde gris claro */
      border-radius: 5px !important; /* Bordes redondeados */
      padding: 8px !important; /* Espaciado interno */
  }

  /* Cambiar el placeholder del input */
  .MuiInputBase-input::placeholder {
      color: #999 !important; /* Placeholder en gris claro */
  }
	    
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .content {
            flex: 1;
            padding: 2rem;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        @media (max-width: 600px) {
            .navbar, .footer {
                padding: 0.5rem;
            }
        }
        .MuiStack-root.chaindesk-chatbox-standard-j7qwjs{
            display: none !important;
        }

        .MuiChip-label.MuiChip-labelSm.chaindesk-chatbox-standard-tymi7a{
            display: none !important;
        }

    </style>

<link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
<script type="module">
	import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

	createChat({
		webhookUrl: 'https://neuralgeniusai.com/webhook/a6c88929-c0d0-4733-abf8-54eb5c6e19b2/chat',
		initialMessages: [
			'Hola, soy UpaBot, tú asistente virtual!',
			'En que puedo ayudarte?'
		],
		i18n: {
			en: {
				title: 'Tu asistente virtual',
				subtitle: "Empezá un chat. Estamos acá para ayudarte 24/7.",
				footer: '',
				getStarted: 'Nueva conversación',
				inputPlaceholder: 'Escribe tu respuesta..',
			},
		},
	});
</script>

<chaindesk-chatbox-standard style="width: 100%; height: 750px" />
</head>

</body>
</html>
